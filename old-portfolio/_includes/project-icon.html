<div class="icon-container" >
    <a href="../projects/{{ project.url_name }}"> 
        <div class="icon">
            {% if project.icon %}
            <img src="..\img\{{ project.icon }}"/>
            {% endif %}
        </div>
    </a>
    <div class="icon-name">
        {{ project.name }}
    </div>
    
</div>
